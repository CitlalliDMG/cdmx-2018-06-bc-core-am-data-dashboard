<!DOCTYPE html>
<!--Agregando atributo LANG para indicar idioma de la página-->
<html lang="es">
  <head>
    <meta charset="utf-8">
    <!--Agregando meta para hacer responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Dashboard</title>
    <!--Agregando link para poder usar Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--<header class="header">Aquí va el header</header>-->
    <main class="container-fluid" id="login-container">
      <div class="row">
        <div class="d-flex justify-content-center"></div>
        <form id="login-section">
          <h2>Bienvenid@ a LAB-Dash</h2>
          <div class="form-group">
            <label for="user-name">Ingresa tu usuario:</label>
            <input type="text" class="form-control" id="user-name" placeholder="Nombre de usuario" name="user-name">
          </div>
          <div class="form-group">
            <label for="pwd">Ingresa tu contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="pwd">
          </div>
          <div class="form-group">
              <label for="exampleSelect1">Elige tu sede:</label>
              <select class="form-control" id="select-venue">
                <option>CDMX</option>
                <option>LIMA</option>
                <option>SANTIAGO</option>
              </select>
          </div>
          <button type="button" class="btn btn-default" id="login-button">ENTRAR</button>
        </form>
      </div>  
    </main>

    <section id="main-page">
      <p>Aquí va a ir el Dashboard</p>
    </section>

    <footer>
      <p>Proyecto 2 Data Dashboard @ LABORATORIA Junio 2018 | Citlalli Del Moral - Palmidia Garay</p>
    </footer>
     
    <script src="main.js"></script>
  </body>
</html>
